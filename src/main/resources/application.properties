# use profile
spring.profiles.active=development

# database config
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:portfolio-auth}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# app security properties
app.auth.jwt-base64-jks=${JKS_BASE64:}
app.auth.jwt-jks-password=${JKS_PASSWORD:123456}
app.auth.jwt-jks-alias=${JKS_ALIAS:myportfolio}
app.auth.web-client-id=${WEB_ID:portfolio-web}
app.auth.web-client-secret=${WEB_SECRET:portweb123}
app.auth.web-redirect-uri=${WEB_REDIRECT:http://127.0.0.1:8080/authorized}
